<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button  id="phn-minus"     class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input   id="phn-cart-no"  type="text" class="form-control text-center" value="1">
                           <button  id="phn-plus"      class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phn-cart"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button  id="case-minus"      class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input   id="case-cart-no"   type="text" class="form-control text-center" value="1">
                           <button  id="case-plus"       class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-cart">  59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span    id="sub-total">   00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span    id="total-amount">   00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<script>
   // Phone Plus Button Event Handler!
   const phonePlusBtn = document.getElementById("phn-plus");
   phonePlusBtn.addEventListener("click", function(){
      updatePhoneText("phn-cart-no", 1);
      const phnCart = updatePhoneCart("phn-cart", 1219);

      const caseCart = document.getElementById("case-cart").innerText;
      const caseCartNumber = parseFloat(caseCart);
      document.getElementById("sub-total").innerText = updatePhoneCase(phnCart, caseCartNumber);

      totalAmount("total-amount", "sub-total");
   })

   //



</script>

</body>

</html>
